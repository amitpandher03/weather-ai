<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherGPT - AI-Powered Weather Assistant</title>
    
    <!-- CDN Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="h-full">
    <div class="flex flex-col h-screen">
        <!-- Enhanced Header -->
        <header class="bg-gradient-to-r from-gray-800 to-gray-900 text-white py-5 px-6 border-b border-gray-700/50">
            <div class="flex items-center max-w-3xl mx-auto">
                <div class="flex-1 flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"/>
                    </svg>
                    <div>
                        <h1 class="text-xl font-bold tracking-tight">WeatherGPT</h1>
                        <p class="text-sm text-gray-400 mt-0.5">AI-Powered Weather Assistant</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Chat Container with Better Spacing -->
        <div class="flex-1 overflow-y-auto">
            <div class="max-w-3xl mx-auto pt-6 pb-24">
                <div id="chat-container" class="space-y-6 px-4">
                    <!-- History will be loaded here -->
                </div>
                <div id="loading" class="hidden py-6 text-center text-gray-400">
                    <div class="flex items-center justify-center gap-2">
                        <div class="typing-animation">
                            <div class="dot animate-loader"></div>
                            <div class="dot animate-loader animation-delay-200"></div>
                            <div class="dot animate-loader animation-delay-400"></div>
                        </div>
                        <span class="text-sm">Analyzing weather patterns...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Enhanced Input Area -->
        <div class="sticky bottom-0 bg-gray-900/80 backdrop-blur-sm border-t border-gray-700/50">
            <div class="max-w-3xl m-auto p-4 pt-3">
                <form id="chat-form" class="relative">
                    <div class="flex gap-3">
                        <input id="message-input" type="text"
                            class="flex-1 bg-gray-800/70 text-white rounded-xl py-3 px-4 pr-12 focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-gray-400 transition-all"
                            placeholder="Ask about weather in your location..."
                            autocomplete="off"
                            autofocus>
                        <button type="submit"
                            class="px-5 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl transition-all flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                            </svg>
                        </button>
                    </div>
                </form>
                <div class="text-center text-xs text-gray-500 mt-3">
                    Powered by AI weather models. May occasionally produce inaccurate information.
                </div>
            </div>
        </div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
